<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Harry Potter</h1>
        <p class="header__text">
          View all characters from the Harry Potter universe
        </p>
        <div class="header__choise">
          <label class="header__label-name" for="name"
            >Name <input class="header__input-name" type="text" id="name"
          /></label>

          <label class="header__label-school" for="school"
            >School<select
              class="header__select-school"
              name="select"
              id="school"
            >
              <option value="Gryffindor">Gryffindor</option>
              <option value="Slytherin">Slytherin</option>
              <option value="Hufflepuff">Hufflepuff</option>
              <option value="Ravenclaw">Ravenclaw</option>
            </select></label
          >
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__inner"></div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
